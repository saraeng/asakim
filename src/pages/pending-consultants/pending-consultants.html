<ion-header>

  <ion-navbar>
    <ion-title>יועצים הממתינים לבחירה</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <h2 class="bold">יועצים הממתינים לבחירה</h2>
    </ion-card-header>

    <ion-card-content no-padding>
      <ion-list>
        <ion-item *ngFor="let consultant of consultants" no-padding>
          <pending-consultant-list-item [consultant]="consultant" (consultantChosen)="consultantChosen($event)" [isConsultantChosen]="isConsultantChosen"></pending-consultant-list-item>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
