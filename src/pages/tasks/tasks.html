<ion-header>

  <ion-navbar>
    <ion-title>משימות שלי</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>המשימות שלי</h1>
          </ion-col>
          <ion-col class="childs-left">
            <small-tabs [tabs]="tabs" (tabChanged)="tabChanged($event)"></small-tabs>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let task of tasks | taskFilter:selectedTabMode">
          <ion-item>
            <task-status [status]="task.status" item-start></task-status>
            <h2 class="task-type bold">{{task.type}}</h2>
            <h2 class="bold">{{task.title}}</h2>
            <p class="normal" *ngIf="!!task.open">{{task.details}}</p>
            <div *ngIf="!task.open" class="key-value">
              <span><small>לביצוע עד</small></span>
              <span class="bold"><small>{{task.dueDate | date:'dd.MM.yy'}}</small></span>
            </div>
            <div class="key-value">
              <span><small>תאריך יצירה</small></span>
              <span><small>{{task.created | date:'dd.MM.yy'}}</small></span>
            </div>
            <button ion-button clear item-end (click)="task.open = !task.open"><ion-icon name="{{task.open ? 'ios-arrow-up' : 'ios-arrow-down'}}" class="black"></ion-icon>
            </button>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-fab left bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
