<ion-header>

  <ion-navbar>
    <ion-title>הדרכות</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2 class="bold">הדרכות <active-counter [counter]="(items| tabFilter: 'active').length"></active-counter></h2>
          </ion-col>
          <ion-col class="childs-left">
            <small-tabs [tabs]="tabs" (tabChanged)="tabChanged($event)"></small-tabs>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let lecture of items | tabFilter:selectedTabMode" class="regular" (click)="selectLecture(lecture)" tappable>
          <ion-item>
            <tab-status [status]="lecture.status" item-start></tab-status>
            <h2 class="task-type bold">{{lecture.type}}</h2>
            <h2 class="task-type">{{lecture.title}}</h2>
            <!-- <p *ngIf="!lecture.open" class="bold">{{lecture.details}}</p> -->
            <div *ngIf="!!lecture.open">
              <form [formGroup]="lectureForm" (ngSubmit)="updateLecture(lecture)" novalidate>
                <ion-item>
                  <ion-textarea formControlName="details" name="details"></ion-textarea>
                </ion-item>
                <ion-card class="errors" *ngIf="!lectureForm.controls['details'].valid && lectureForm.controls['details'].touched">
                  <ion-card-content>
                    <ion-list no-lines>
                      <span *ngIf="lectureForm.controls['details'].hasError('required')">שדה חובה</span>
                    </ion-list>
                  </ion-card-content>
                </ion-card>
                <ion-item class="key-value">
                  <ion-label>לביצוע עד</ion-label>
                  <ion-datetime displayFormat="DD.MM.YY" pickerFormat="DD MMMM YYYY" formControlName="dueDate" name="dueDate"></ion-datetime>
                </ion-item>
                <ion-card class="errors" *ngIf="!lectureForm.controls['dueDate'].valid && lectureForm.controls['dueDate'].touched">
                  <ion-card-content>
                    <ion-list no-lines>
                      <span *ngIf="lectureForm.controls['dueDate'].hasError('required')">שדה חובה</span>
                    </ion-list>
                  </ion-card-content>
                </ion-card>
                <button [disabled]="!lectureForm.valid" type="submit" ion-button>שמור</button>
              </form>
            </div>
            <div *ngIf="!lecture.open" class="key-value">
              <span><small>החל מ:</small></span>
              <span class="bold"><small>{{lecture.startDate | date:'dd.MM.yy'}}</small></span>
            </div>
            <button ion-button clear item-end><ion-icon name="ios-arrow-forward" class="black"></ion-icon>
              </button>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-fab left bottom>
    <button ion-fab color="light" (click)="addLecture()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
