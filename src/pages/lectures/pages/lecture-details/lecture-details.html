<ion-header>
    <ion-navbar>
        <ion-title>הדרכות</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content class="no-pad-sides">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item class="regular">
                            <tab-status [status]="lecture.status" item-start></tab-status>
                            <h2 class="task-type bold">{{lecture.type}}</h2>
                            <h2 class="task-type">{{lecture.title}}</h2>
                            <div *ngIf="!lecture.open" class="key-value">
                                <span><small>החל מ:</small></span>
                                <span class="bold"><small>{{lecture.startDate | date:'dd.MM.yy'}}</small></span>
                            </div>
                            <back-btn></back-btn>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="bg-grey">
                    <ion-col *ngFor="let tab of tabs">
                        <button ion-button color="app" clear block (click)="setTab(tab.value)" [ngClass]="{active: selectedTab === tab.value}">{{tab.label}}</button>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="selectedTab === 'details'">
                    <ion-col>
                        <lecture-details [lecture]="lecture"></lecture-details>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="selectedTab === 'events'">
                    <ion-col>
                        <lecture-events [lecture]="lecture"></lecture-events>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="selectedTab === 'feedbacks'">
                    <ion-col>
                        <lecture-feedbacks [lecture]="lecture"></lecture-feedbacks>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
