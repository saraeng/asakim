<ion-header>
    <ion-navbar>
        <ion-title>מימון</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h2 class="bold">מימון</h2>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let fund of funds" class="regular">
                    <ion-item>
                        <tab-status [status]="fund.status" item-start></tab-status>
                        <!-- <p class="underline">{{fund.status}}</p> -->
                        <h2 class="fund-title bold">{{fund.title}}</h2>
                        <h1 class="">כלי סיוע</h1>
                        <div class="key-value">
                            <p class="key">
                                <small>תאריך הגשה</small>
                            </p>
                            <span>
                                <small>{{fund.created | date:'dd.MM.yy'}}</small>
                            </span>
                        </div>
                        <div class="line-decorator" color="greener"></div>
                        <button ion-button small class="btn-black" color="lightPurple" (click)="cancelFund(fund)">בטל בקשה
                        </button>
                        <ion-icon name="ios-arrow-forward" class="black" item-end (click)="selectFund(fund)"></ion-icon>
                    </ion-item>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
