<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="showSettings()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>שולחן עבודה</ion-title>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let row of rows">
      <ion-col *ngFor="let page of row">
        <div class="btn-image {{page?.css}}" tappable (click)="openPage(page.page)">
          <img src="assets/imgs/{{page.icon}}">
          <p>{{page.title}}</p>
        </div>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="btn-shadow" tappable (click)="openPage(page.page)" color="lightPurple" ion-col>בקרו באתר</button>
      </ion-col>
      <ion-col>
        <button ion-button class="btn-shadow" tappable (click)="openPage(page.page)" color="greener" ion-col>צור קשר</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
