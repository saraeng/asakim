<ion-header>
    <ion-navbar>
        <ion-title>שירותי יעוץ</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h2 class="bold">שירותי יעוץ</h2>
                    </ion-col>
                    <ion-col class="childs-left">
                        <small-tabs [tabs]="tabs" (tabChanged)="tabChanged($event)"></small-tabs>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content no-padding>
            <ion-list>
                <ion-item *ngFor="let p of items | tabFilter:selectedTabMode" class="regular" no-padding>
                    <consulting-service-list-item [consultingService]="p"></consulting-service-list-item>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
